pass:
  build: pass
  environment:
    ADMIN: sa
    ADMIN_PASS: 1
  ports:
    - '2201:22'

key:
  build: key
  environment:
    ADMIN: sa
  ports:
    - '2202:22'

authykey:
  build: authykey
  environment:
    ADMIN: sa
    AUTHY_API_KEY: ${AUTHY_API_KEY}
    AUTHY_PHONE: ${AUTHY_PHONE}
    AUTHY_EMAIL: ${AUTHY_EMAIL}
    AUTHY_COUNTRY_CODE: ${AUTHY_COUNTRY_CODE}
  ports:
    - '2203:22'

authypass:
  build: authypass
  environment:
    ADMIN: sa
    AUTHY_API_KEY: ${AUTHY_API_KEY}
    AUTHY_PHONE: ${AUTHY_PHONE}
    AUTHY_EMAIL: ${AUTHY_EMAIL}
    AUTHY_COUNTRY_CODE: ${AUTHY_COUNTRY_CODE}
  ports:
    - '2204:22'
